<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Tailwind Navbar</title>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <div class="flex-shrink-0">
          <a href="#" class="text-xl font-bold text-indigo-600">StudyHack</a>
        </div>

        
        <div class="md:hidden">
          <button id="mobile-btn" class="text-gray-700 hover:text-indigo-600 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

        
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-indigo-600">Hem</a>
          <a href="#" class="hover:text-indigo-600">Challenges</a>
          <a href="#" class="hover:text-indigo-600">Create Challenge</a>
        </div>
      </div>
    </div>

    
    <div id="mobile-menu" class="hidden md:hidden bg-white px-4 pt-2 pb-4 space-y-1">
      <a href="#" class="block py-2 hover:bg-gray-100 rounded">Home</a>
      <a href="#" class="block py-2 hover:bg-gray-100 rounded">About</a>
      <a href="#" class="block py-2 hover:bg-gray-100 rounded">Services</a>
      <a href="#" class="block py-2 hover:bg-gray-100 rounded">Contact</a>
    </div>
  </nav>
    
  <h1 class="text-5xl font-extrabold my-[10rem] ml-20">StudyHack</h1>

    <script>
    const btn = document.getElementById('mobile-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
