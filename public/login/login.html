<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in — StudyHack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(40px, -30px) scale(1.05); }
    }
    
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-50px, 40px) scale(0.95); }
    }
    
    @keyframes float3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 50px) scale(1.02); }
    }
    
    .circle-1 { animation: float1 20s ease-in-out infinite; }
    .circle-2 { animation: float2 25s ease-in-out infinite; }
    .circle-3 { animation: float3 18s ease-in-out infinite; }
    
    .gradient-text {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    input:focus {
      outline: none;
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800 antialiased flex flex-col">

  <div class="fixed inset-0 pointer-events-none overflow-hidden" aria-hidden="true">
    <div class="circle-1 absolute -top-20 -left-20 w-96 h-96 bg-blue-400 rounded-full opacity-20 blur-3xl"></div>
    <div class="circle-2 absolute top-1/3 -right-32 w-[500px] h-[500px] bg-violet-400 rounded-full opacity-15 blur-3xl"></div>
    <div class="circle-3 absolute -bottom-32 left-1/4 w-[400px] h-[400px] bg-sky-300 rounded-full opacity-20 blur-3xl"></div>
  </div>

  

  <main class="relative z-10 flex-1 flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
      <div class="bg-white/80 backdrop-blur-md rounded-2xl border border-slate-200/60 shadow-xl shadow-slate-200/50 p-8 sm:p-10">
        
        <div class="text-center mb-8">
          <h1 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-2">
            Välkommen tillbaka
          </h1>
          <p class="text-slate-600">
            Ange ditt användarnamn för att fortsätta
          </p>
        </div>

        <form action="/login" method="post" class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-slate-700 mb-2">
              Användarnamn
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
              <input 
                type="text" 
                id="username"
                name="username" 
                placeholder="Ditt användarnamn"
                required
                autocomplete="username"
                class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200"
              >
            </div>
          </div>

          <button 
            type="submit"
            class="w-full py-4 px-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition-all duration-200 hover:shadow-lg hover:shadow-blue-500/25 active:scale-[0.98]"
          >
            Logga in
          </button>
        </form>

        <div class="relative my-8">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-slate-500">Ny här?</span>
          </div>
        </div>

        <a 
          href="/nope"
          class="block w-full py-4 px-6 bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold rounded-xl text-center transition-all duration-200 active:scale-[0.98]"
        >
          Läs mer om StudyHack
        </a>
      </div>
    </div>
  </main>

</body>
</html>
