<head>

  <link rel="stylesheet" href="/assets/flashcard-style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

  <style>
    .flip-card {
      background-color: transparent;
      width: 100%;
      height: 300px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card-inner.flipped {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-radius: 8px;
      overflow-y: auto;
    }

    .flip-card-front {
      background-color: #f7f9fa;
      color: var(--text-main);
    }

    .flip-card-back {
      background-color: var(--primary-blue);
      color: white;
      transform: rotateY(180deg);
    }

    .flip-card-front h4 {
      font-size: 1.8rem;
      color: var(--primary-blue);
      margin-bottom: 15px;
    }

    .flip-card-back h4 {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 15px;
    }

    /* Code block styling */
    pre[class*="language-"] {
      margin: 10px 0;
      border-radius: 4px;
      font-size: 0.9rem;
      max-width: 100%;
    }

    code[class*="language-"] {
      font-size: 0.9rem;
    }

    .katex {
      font-size: 1.1em;
    }

    .katex-display {
      margin: 15px 0;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">Studyhack</div>
    <div class="stats-container">
      <div class="stat-box">Niv√•: <span class="value">1</span></div>
      <div class="stat-box">XP: <span class="value">0</span></div>
      <div class="stat-box">Streak: <span class="value" id="streak"></span></div>
      <select id="subjectSelect" class="subject-dropdown">
        <option value="">Laddar √§mnen...</option>
      </select>

  </header>

  <div class="quiz-container">

      <span class="question-counter">Fr√•ga <span id="currentQuestion">1</span> av <span
          id="totalQuestions">10</span></span>
    </div>

    <div class="flip-card">
      <div class="flip-card-inner" id="flipCardInner">
        <div class="flip-card-front">
          <div id="questionText">V√§lj sv√•righets grad och √§mne.</div>
        </div>
        <div class="flip-card-back">
          <div id="answerText">4</div>
          <p>Detta √§r det r√§tta svaret!</p>
        </div>
      </div>
    </div>

    <div class="quiz-controls">
      <button class="btn-control btn-fail" id="btnFail">
        ‚ùå Fel

      <button class="btn-control btn-success" id="btnSuccess" onclick="loadStreak()">
        ‚úÖ R√§tt

  </div>

  <script src="/challenge-assets/flash-cardscript.js"></script>

</body>

</html>
